<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ejercicios.css">
    <title>Ejercicios 3 figuras con botón</title>
</head>
<body>
    <div class="contenedor">
        <h2 id="explicacion" class="explicacion"> Cuando aparezca un circulo rojo  responder con los disparos que indique el instructor sobre la silueta que lo contiene.</h2>
        <form id="config-form" method="POST" class="form-config">
            
            <div class="campo">
                <label for="tiempo-espera">Exposición amenaza:</label>
                <input type="number" id="exposiciones" name="exposiciones" value="10">
            </div>

            <div class="campo">
                <label for="tiempo-espera">Tiempo máximo de espera (ms):</label>
                <input type="number" id="tiempo-espera" name="tiempo_espera" value="2000">
            </div>

            <div class="campo">
                <label for="tiempo-exposicion">Tiempo máximo de exposición (ms):</label>
                <input type="number" id="tiempo-exposicion" name="tiempo_exposicion" value="2500">
            </div>

            <div class="campo">
                <input type="submit" id="menu-boton" class="menu-boton" value="Iniciar">
            </div>
        </form>

        <div class="circulo" id="circulo"></div>
        <div class="circulo" id="circulo2"></div>
    </div>

    <audio id="sonidoDisparo" preload="auto">
        <source src="../mp3/9mm-pistol-shoot.mp3" type="audio/mpeg">
    </audio>

    <a href="../index.html" class="boton-inicio">
        <img src="../image/home-button-icon.png" alt="Inicio" />
    </a>
    
    <script type="module" src="../script/3_figuras_circulo.js"></script>
</body>
</html>

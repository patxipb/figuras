<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ejercicios.css">
    <title>Ejercicios 3 figuras, valoración con figuras geométricas aleatorias</title>
</head>
<body>
    <div class="contenedor">
        <img class="imagen-explicacion" id="imagen-explicacion" src="../image/Explicación_tmp.png" alt="Imagen de explicación">
        <form id="config-form" method="POST" class="form-config">
            <label for="tiempo-espera">Exposición amenaza:</label>
            <input type="number" id="exposiciones" name="exposiciones" value="10">

            <label for="tiempo-espera">Tiempo máximo de espera (ms):</label>
            <input type="number" id="tiempo-espera" name="tiempo_espera" value="2000">

            <label for="tiempo-exposicion">Tiempo máximo de exposición (ms):</label>
            <input type="number" id="tiempo-exposicion" name="tiempo_exposicion" value="2000">

            <input type="submit" id="menu-boton" class="menu-boton" value="Iniciar">
        </form>

        <div class="circulo" id="circulo1"></div>
        <div class="cuadrado" id="cuadrado1"></div>
        <div class="triangulo" id="triangulo1"></div>
        
        <div class="circulo" id="circulo2"></div>
        <div class="cuadrado" id="cuadrado2"></div>
        <div class="triangulo" id="triangulo2"></div>
        
        <div class="circulo" id="circulo3"></div>
        <div class="cuadrado" id="cuadrado3"></div>
        <div class="triangulo" id="triangulo3"></div>

    </div>

    <audio id="sonidoDisparo" preload="auto">
        <source src="../mp3/9mm-pistol-shoot.mp3" type="audio/mpeg">
    </audio>

    <a href="../index.html" class="boton-inicio">
        <img src="../image/home-button-icon.png" alt="Inicio" />
    </a>
    
    <script type="module" src="../script/circulo_cuadrado_triangulo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impacto Circulo de color</title>
    <link rel="stylesheet" type="text/css" href="../css/ejercicios.css">
</head>

<body>
    <div class="contenedor">
        <img class="imagen-explicacion" id="imagen-explicacion" src="../image/Explicación_tmp.png" alt="Imagen de explicación">
        <form id="config-form" method="POST" class="form-config">
            <label for="tiempo-espera">Exposición amenaza:</label>
            <input type="number" id="exposiciones" name="exposiciones" value="10">

            <label for="tiempo-exposicion">Tiempo máximo de exposición (ms):</label>
            <input type="number" id="tiempo-exposicion" name="tiempo_exposicion" value="2000">

            <input type="submit" id="menu-boton" class="menu-boton" value="Iniciar">
        </form>
        <div class="circulo" id="circulo"></div>
    </div>

    <audio id="sonidoDisparo" preload="auto">
        <source src="../mp3/9mm-pistol-shoot.mp3" type="audio/mpeg">
    </audio>

    <a href="../index.html" class="boton-inicio">
        <img src="../image/home-button-icon.png" alt="Inicio" />
    </a>

    <script type="module" src="../script/figura_circulo.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/ejercicios.css">
    <title>Ejercicio 6/6 valoración de nivel</title>
</head>
<body>
<div class="contenedor">

        <div class="columna" data-columna="1"></div>
        <div class="columna" data-columna="2"></div>
        <div class="columna" data-columna="3"></div>

        <h2 id="explicacion" class="explicacion">Apareceran siluetas con circulos de diferentes colores. Cuando aparezca el circulo de del color que indique el instructor, realizar el número de disparos indicados sobre la figura que contenga dicho circulo. Pueden aparecer siluetas simultaneamente.</h2>

        <form id="config-form" method="POST" class="form-config">

            <div class="campo">
                <label for="color-objetivo">Color objetivo:</label>
                <select id="color-objetivo" name="color_objetivo">
                    <option value="red">Rojo</option>
                    <option value="green">Verde</option>
                    <option value="blue">Azul</option>
                    <option value="yellow">Amarillo</option>
                </select>
            </div>

            <div class="campo">
                <label for="exposiciones">Número apariciones objetivo:</label>
                <input type="number" id="exposiciones" name="exposiciones" value="10">
            </div>

            <div class="campo">
                <label for="tiempo-espera">Tiempo máximo de espera (ms):</label>
                <input type="number" id="tiempo-espera" name="tiempo_espera" value="2000">
            </div>
            
            <div class="campo">
                <label for="tiempo-exposicion">Tiempo máximo de exposición (ms):</label>
                <input type="number" id="tiempo-exposicion" name="tiempo_exposicion" value="2000">
            </div>
            
            <div class="campo">
                <input type="submit" id="menu-boton" class="menu-boton" value="Iniciar">
            </div>
        </form>
        
        <div class="circulo" id="circulo"></div>
        <div class="circulo" id="circulo2"></div>
        <div class="circulo" id="circulo3"></div>
    </div>

    <audio id="sonidoDisparo" preload="auto">
        <source src="../mp3/9mm-pistol-shoot.mp3" type="audio/mpeg">
    </audio>

    <a href="../index.html" class="boton-inicio">
        <img src="../image/home-button-icon.png" alt="Inicio" />
    </a>

    <script type="module" src="../script/figura_circulo_aleatorio.js"></script>
</body>
</html>
